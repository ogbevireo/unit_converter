<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h3>Metric/Imperial Unit Conversion</h3>
        <input id="input" />
        <div id="button"><button>Convert</button></div>
      </div>
      <div id="conversion">
        <div id="result-length" class="results">
          <h4>Length (Meter/Feet)</h4>
          <p id="converted-len"></p>
        </div>
        <div id="result-volume" class="results">
          <h4>Volume (Liters/Gallons)</h4>
          <p id="converted-vol"></p>
        </div>
        <div id="result-mass" class="results">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p id="converted-mass"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
